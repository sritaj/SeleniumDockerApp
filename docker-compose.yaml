version: "3"
services:
  hub:
    image: selenium/hub:latest
    restart: always
    ports:
      - "4444:4444"
    environment:
      GRID_MAX_SESSION: 30
  chrome:
    image: selenium/node-chrome:latest
    shm_size: '2gb'
    depends_on:
      - hub
    environment:
      NODE_MAX_INSTANCES: 10
      NODE_MAX_SESSION: 10
      HUB_HOST: hub
    restart: always
  firefox:
    image: selenium/node-firefox:latest
    shm_size: '2gb'
    depends_on:
      - hub
    environment:
      NODE_MAX_INSTANCES: 10
      NODE_MAX_SESSION: 10
      HUB_HOST: hub
    restart: always
  selenium-project:
    image: sritaj/selenium_docker:latest
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=Chrome
      - HUB_HOST=hub
      - MODULE=flight-details-test.xml
    volumes:
      - /Users/sritaj/Technical KnowHow/SeleniumProjects/output:/Ã§usr/share/seleniumframework/test-output
